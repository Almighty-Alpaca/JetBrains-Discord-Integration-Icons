language: java

if: tag IS blank

branches:
  only:
    - master

before_install:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then openssl aes-256-cbc -K $encrypted_c869e7205488_key -iv $encrypted_c869e7205488_iv -in secrets.gradle.enc -out secrets.gradle -d; fi
  - chmod +x gradlew

install:
  - ./gradlew cacheDependencies

script:
  - ./gradlew uploadIcons
  - ./gradlew createIconZip

before_deploy:
  - git config --local user.name "Almighty Alpaca"
  - git config --local user.email "aljoschagrebe@gmail.com"
  - git tag "$(git rev-parse --short HEAD)"

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/distributions/icons.zip
  skip_cleanup: true
  on:
    branch: master
